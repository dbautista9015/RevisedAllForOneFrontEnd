<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>All ForOne</title>
  </head>
  <body id="backgroundImage">
      <div class="container-fluid d-flex flex-column" style="height: 100vh;">
          <div class="row">
              <div class="col-12 d-flex justify-content-center">
                  <h1 class="heading title text-white">All For One</h1>
              </div>
              <div class="col-12 d-flex justify-content-center mt-5">
                  <h3 class="heading subTitle text-white visible">Mini Challenges</h3>
              </div>
          </div>
          <div class="row" id="injectHereUpperRow">
            <div class="col-12 d-flex justify-content-center mt-5" id="injectHereUpper">
              
            </div>
          </div>
          <div class="row" id="injectHereRow">
            <div class="col-12 d-flex justify-content-center mt-5" id="injectHere">
              
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center" >
              <p id="answer" class="text-white"></p>
            </div>
          </div>
          <div class="row bottom miniChallengeBtnsFont">
            <div class="col-12 d-flex justify-content-center ">
              <button type="button" class="btn btn-light px-5 hidden" id="mainMenuBtn">Main Menu</button>
            </div>
              <div class="col-12 d-flex justify-content-evenly mt-5">
                <button type="button" class="btn btn-light px-5 miniBtns">Mini CH1</button>
                <button type="button" class="btn btn-light px-5 miniBtns">Mini CH2</button>
                <button type="button" class="btn btn-light px-5 miniBtns">Mini CH3</button>
                <button type="button" class="btn btn-light px-5 miniBtns">Mini CH4</button>
                <button type="button" class="btn btn-light px-5 miniBtns">Mini CH5</button>
              </div>
              <div class="col-12 d-flex justify-content-evenly mt-5">
                  <button type="button" class="btn btn-light px-5 miniBtns">Mini CH6</button>
                  <button type="button" class="btn btn-light px-5 miniBtns">Mini CH7</button>
                  <button type="button" class="btn btn-light px-5 miniBtns">Mini CH8</button>
                  <button type="button" class="btn btn-light px-5 miniBtns">Mini Ch9</button>
                  <button type="button" class="btn btn-light px-5 miniBtns">Mini Ch11</button>
              </div>
          </div>

      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js" type="module"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
